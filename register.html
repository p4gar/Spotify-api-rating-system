<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> <!-- Google Icon Fonts -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile optimization -->
        <link rel="stylesheet" href="scss/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@500&display=swap" rel="stylesheet">
        <style>
            .container {
                position: absolute;
                width: 1200px;
                height: 500px;
                top: 45%;
                left: 40%;
                transform: translate(-50%, -50%);
            }

            span.field-icon {
                float: right;
                position: absolute;
                right: 10px;
                top: 10px;
                cursor: pointer;
                z-index: 2;
            }

            h2 {
                font-size: 50px;
                font-family: 'Martian Mono', monospace;
            }

            body {
                background-image: url('images/loginpagebg.jpg');
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row">
                <div class="col l4 offset-l6">
                    <h2 class="indigo-text text-lighten-1">Register</h2>
                </div>
                <div class="col l4 offset-l6" id="loginstuff">
                    <form action="register.php" method="post"  class="indigo-text text-lighten-1">
                        <div class="input-field">
                            <i class="material-icons prefix">face</i>
                            <input type="text" name="usern" required="required">
                            <label for="usern">Enter your username</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="email" name="user_email"  required="required">
                            <label for="user_email">Enter your email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">password</i>
                            <input type="password" name="password"  required="required">
                            <label for="password">Enter your password</label>
                            <span toggle="#password" class="field-icon toggle-password"><span class="material-icons">visibility</span></span>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">done</i>
                            <input type="password" name="password_confirm"  required="required">
                            <label for="password_confirm">Confirm your password</label>
                            <span toggle="#password" class="field-icon toggle-password"><span class="material-icons">visibility</span></span>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">perm_contact_calendar</i>
                            <input type="date" name="dob" required="required">
                            <label for="dob">Select your birthdate!</label>
                        </div>
                        <div class="input-field col l5 offset-l4" id="register">
                            <button type="Submit" class="btn waves-effect waves-light indigo lighten-1">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script>
            var clicked = 0;

            $(".toggle-password").click(function (e) {
                e.preventDefault();

            $(this).toggleClass("toggle-password");
                if (clicked == 0) {
                    $(this).html('<span class="material-icons">visibility_off</span >');
                    clicked = 1;
                } 
                else {
                    $(this).html('<span class="material-icons">visibility</span >');
                    clicked = 0;
                }

            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } 
            else {
                input.attr("type", "password");
            }
            });
        </script>
    </body>
</html>
